<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.b46dd2d4.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="http://localhost:8080" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="form-field"> Surname: <input type="text" name="surname" autocomplete="off"> </label> <label class="form-field"> Name: <input type="text" name="name" required autocomplete="off"> </label> <label class="form-field"> How old are You? <input type="number" name="HowOldAreYou" value="12" min="1" max="100"> </label> <label class="form-field"> Full date of birth: <input type="date" name="FullDateOfBirth"> </label> <label> I accept the term of the agreement <input type="checkbox" name="IAcceptTheTermOfTheAgreement" required> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="form-field"> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> <label> Password: <input type="password" name="password" required minlength="5" maxlength="12"> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <label class="form-field"> Do you love cats? <input type="radio" name="DoYouLoveCats"> Yes <input type="radio" name="DoYouLoveCats"> No </label> <label class="form-field"> What is your favorite color? <input type="color" name="FavoriteColor"> </label> <label class="form-field"> What time do you go to bed? <input type="time" name="TimeGoToBed"> </label> <label class="form-field"> What are your favorite brand of cars? <select name="favoriteBrandOfCars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label> How do you rate our work? <input type="range" name="RateOurWork" min="0" max="10" step="1" value="0"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="comments"></textarea> </label> <label> Would you recommend us? <select name="comments"> <option value="yes" selected>yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit" class="button"> Submit </button> </form> </body></html>
